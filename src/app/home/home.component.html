<h1 style="color: green; font-size: 30px; font-weight: bold; padding: 20px;">Hola Bienvenidos a mi Tienda</h1>
<!--------PRIMER CAROUSEL--------->
<div id="default-carousel" class="relative w-full" data-carousel="slide">
  <!-- Carousel wrapper -->
  <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
    <!-- Carrusel dinámico basado en los productos traídos desde Firebase -->
    <div class="carousel-item" *ngFor="let img of producto; let i = index" [class.active]="activeIndex === i">
      <img [src]="img.image" class="w-full h-full object-cover" alt="{{img.name}}">
    </div>
  </div>

  <!-- Slider indicators dinámicos -->
  <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
    <button *ngFor="let item of producto; let i = index" type="button" class="w-3 h-3 rounded-full bg-gray-300 hover:bg-gray-500"
            [class.active]="activeIndex === i" (click)="showSlide(i)">
    </button>
  </div>

  <!-- Slider controls -->
  <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group" (click)="prevSlide()">
    <span class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-white shadow-lg group-hover:bg-gray-400 group-hover:shadow-2xl transition-all duration-300">
      <svg class="w-6 h-6 text-black group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
      </svg>
      <span class="sr-only">Previous</span>
    </span>
  </button>

  <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group" (click)="nextSlide()">
    <span class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-white shadow-lg group-hover:bg-gray-400 group-hover:shadow-2xl transition-all duration-300">
      <svg class="w-6 h-6 text-black group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
      </svg>
      <span class="sr-only">Next</span>
    </span>
  </button>
</div>

<!-------SEGUNDO CAROUSEL-------->


<div id="default-carousel" class="Carousel relative w-full" data-carousel="slide">
  <h2 style="color: green; font-size: 30px; font-weight: bold; padding: 20px;">Categoría de Productos</h2>


  <div class="slick-list" id="slick-list" #slickList>
    <button class="slick-arrow slick-prev" id="button-prev" (click)="prevSlide2()">
      <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-left" class="svg-inline--fa fa-chevron-left fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
        <path fill="currentColor" d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z"></path>
      </svg>
    </button>

    <div class="slick-track" id="track" #track>
      <div class="slick carousel-item1" *ngFor="let img of producto; let i = index" [class.active]="activeIndex2 === i">
        <div class="slick-slide">
          <a [routerLink]="['/product', img.id]">
            <h4><small>{{img.name}}</small>Ver más</h4>
            <picture>
              <img [src]="img.image" alt="Image">
            </picture>
          </a>
        </div>
      </div>
    </div>

    <button class="slick-arrow slick-next" id="button-next" (click)="nextSlide2()">
      <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-right" class="svg-inline--fa fa-chevron-right fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
        <path fill="currentColor" d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"></path>
      </svg>
    </button>

    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
      <button *ngFor="let item of producto; let i = index" type="button" class="w-3 h-3 rounded-full bg-gray-300 hover:bg-gray-500"
              [class.active]="activeIndex === i" (click)="showSlide2(i)">
      </button>
    </div>
  </div>
</div>
